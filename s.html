<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استمارة تسجيل</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">
        <h2>النشاط التقافي:-</h2>
    </div>
    <div class="container">
        <form method="POST" action="https://graduations.onrender.com/api/activity">
            <div class="basic-data">
                <fieldset>
                    <legend>البيانات الاساسية*</legend>
                    <label for="A">اسم الطالب رباعي :</label>
                    <input type="text" id="A" placeholder="اسم الطالب رباعي :" requiredrequired name="studentName"
                        autofocus>
                    <label for="B">عنوان الاقامة اثناء الدراسة :</label>
                    <input type="text" id="B" placeholder="عنوان الاقامة اثناء الدراسة :" required
                        name="addressDuringStudy">
                    <label for="C">عنوان الاقامه اثناء الاجازة:</label>
                    <input type="text" id="C" placeholder="عنوان الاقامه اثناءالاجازة :" required
                        name="addressDuringVacation">
                    <label for="D">رقم التليفون :</label>
                    <input type="text" id="D" placeholder="رقم التليفون :" required name="phoneNumber">
                    <label for="E">المستوي :</label>
                    <select name="level" id="E" required>
                        <option value="1">الاول </option>
                        <option value="2">الثاني</option>
                        <option value="3">الثالث</option>
                        <option value="4">الرابع</option>
                    </select>
                    <input type="text" required name="activityName" value="النشاط التقافي" style="visibility: hidden;">
                </fieldset>
            </div>
            <div class="tex">
                <h3>عزيزي الطالب ..... عزيزتي الطالبة</h3>
                <q>اذا كانت لديك الموهبة في ممارسة اي من الانشطة الاتيه
                    . برجاء اختيار احد هذه المهارات التي تود المشاركة فيه
                </q>
            </div>
            <div class="skills">
                <fieldset>
                    <legend>المواهب*</legend>
                    <div class="chek">
                        <input class="ch" type="checkbox" id="1" name="activities[]" value="تاليف والقاء الشعر">
                        <label for="1">تاليف والقاء الشعر</label>
                    </div>
                    <div class="chek">
                        <input class="ch" type="checkbox" id="2" name="activities[]" value="تاليسف والقاء الزجل">
                        <label for="2"> تاليسف والقاء الزجل</label>
                    </div>
                    <div class="chek">
                        <input class="ch" type="checkbox" id="3" name="activities[]" value="كتابة قصة قصيرة">
                        <label for="3"> كتابة قصة قصيرة</label>
                    </div>
                    <div class="chek">
                        <input class="ch" type="checkbox" id="4" name="activities[]" value="تنظيم ندوات ومؤتمرات">
                        <label for="4"> تنظيم ندوات ومؤتمرات</label>
                    </div>
                    <div class="chek">
                        <input class="ch" type="checkbox" id="5" name="activities[]" value="ابحاث ثقافية">
                        <label for="5">ابحاث ثقافية</label>
                    </div>
                    <div class="chek">
                        <input class="ch" type="checkbox" id="6" name="activities[]" value="مقال">
                        <label for="6"> مقال</label>
                    </div>
                    <div class="chek">
                        <input class="ch" type="checkbox" id="7" name="activities[]" value="خطابة">
                        <label for="7"> خطابة</label>
                    </div>
                    <div class="chek">
                        <input class="ch" type="checkbox" id="8" name="activities[]" value="صحافة">
                        <label for="8"> صحافة</label>
                    </div>
                    <div class="chek">
                        <input class="ch" type="checkbox" id="9" name="activities[]" value="قران كريم">
                        <label for="9">قران كريم</label>
                    </div>
                    <div class="chek">
                        <input class="ch" type="checkbox" id="10" name="activities[]" value="معلومات عامة">
                        <label for="10">معلومات عامة</label>
                    </div>
                    <div class="chek">
                        <input class="ch" type="checkbox" id="11" name="activities[]" value="عمل مجلات حائط">
                        <label for="11"> عمل مجلات حائط</label>
                    </div>
                    <div class="chek">
                        <input class="ch" type="checkbox" id="12" name="activities[]" value="النقد الادبي">
                        <label for="12"> النقد الادبي</label>
                    </div>
                    <div class="chek">
                        <input class="ch" type="checkbox" id="13" name="activities[]" value="اخري">
                        <label for="13"> اخري</label>
                    </div>

                </fieldset>
            </div>
            <div class="save">
                <input type="reset" name="remove" value="محو النموذج">
                <input type="submit" name="save" value="تسجيل">
            </div>
        </form>
    </div>
    <script src="submit.js"></script>
</body>

</html>
