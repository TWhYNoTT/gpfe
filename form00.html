<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استمارة تسجيل</title>
    <link rel="stylesheet" href="form00.css">
</head>

<body>
    <div class="title">
        <h2>النشاط الاجتماعي وشئون الطلاب:-</h2>
    </div>
    <div class="container">
        <form method="POST" action="https://graduations.onrender.com/api/activity">
            <div class="basic-data">
                <fieldset>
                    <legend>البيانات الاساسية*</legend>
                    <label for="A">اسم الطالب رباعي :</label>
                    <input type="text" id="A" placeholder="اسم الطالب رباعي :" required name="studentName" autofocus>
                    <label for="B">عنوان الاقامة اثناء الدراسة :</label>
                    <input type="text" id="B" placeholder="عنوان الاقامة اثناء الدراسة :" required
                        name="addressDuringStudy">
                    <label for="C">عنوان الاقامه اثناء الاجازة:</label>
                    <input type="text" id="C" placeholder="عنوان الاقامه اثناءالاجازة :" required
                        name="addressDuringVacation">
                    <label for="D">رقم التليفون :</label>
                    <input type="text" id="D" placeholder="رقم التليفون :" required name="phoneNumber">
                    <label for="E">المستوي :</label>
                    <select name="level" id="E" required>
                        <option value="1">الاول </option>
                        <option value="2">الثاني</option>
                        <option value="3">الثالث</option>
                        <option value="4">الرابع</option>
                    </select>
                    <input type="text" required name="activityName" value="النشاط الاجتماعي وشئون الطلاب"
                        style="visibility: hidden;">
                </fieldset>
            </div>
            <div class="tex">
                <h3>عزيزي الطالب ..... عزيزتي الطالبة</h3>
                <q>اذا كانت لديك الموهبة في ممارسة اي من الانشطة الاتيه
                    . برجاء اختيار احد هذه المهارات التي تود المشاركة فيه
                </q>
            </div>
            <div class="skills">
                <fieldset>
                    <legend>المواهب*</legend>
                    <div class="chek">
                        <input class="ch" type="checkbox" id="1" name="activities[]" value="الشطرنج">
                        <label for="1">الشطرنج</label>

                        <input class="ch" type="checkbox" id="2" name="activities[]" value="جماعة الاسعافات الاولية">
                        <label for="2">جماعة الاسعافات الاولية</label>

                        <input class="ch" type="checkbox" id="3" name="activities[]"
                            value="تنظيم قوافل اجتماعية-طبية-بيئية">
                        <label for="3">تنظيم قوافل اجتماعية-طبية-بيئية</label>
                    </div>
                    <div class="chek">
                        <input class="ch" type="checkbox" id="4" name="activities[]" value="كتابة ابحاث اجتماعية">
                        <label for="4">كتابة ابحاث اجتماعية</label>

                        <input class="ch" type="checkbox" id="5" name="activities[]"
                            value="مسابقة الطالب المثالي والطالبة المثالية">
                        <label for="5">مسابقة الطالب المثالي والطالبة المثالية</label>

                        <input class="ch" type="checkbox" id="6" name="activities[]" value="تنظيم حفلات ومؤتمرات">
                        <label for="6">تنظيم حفلات ومؤتمرات</label>
                    </div>
                    <div class="chek checkbox">
                        <input class="ch" type="checkbox" id="7" name="activities[]" value="اخري">
                        <label for="7">اخري تذكر</label>
                    </div>
                </fieldset>
            </div>
            <div class="save">
                <input type="reset" name="remove" value="محو النموذج">
                <input type="submit" name="save" value="تسجيل">
            </div>
        </form>
    </div>
    <script src="submit.js"></script>
</body>

</html>
